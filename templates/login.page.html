<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page using Golang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="row g-3 needs-validation" novalidate action="/login" method="post">
                    
                   
                    
                    <div class="col-md-4">
                      <label for="validationCustomUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label">password</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text" id="inputGroupPrepend">*</span>
                          <input type="password" id="password" class="form-control" name="password" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Please enter your password
                          </div>
                        </div>
                      </div>
                    
                    
                    
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">submit</button>
                    </div>
                  </form>
                  {{if .}}
                  <div class="alert alert-danger" role="alert">
                    {{.}}
                </div>
                {{end}}
                
            </div>
        </div>
    </div>
</body>
</html>
